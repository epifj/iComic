<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iComic 漫画阅读</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>iComic 漫画馆</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="搜索漫画名或作者">
      <button id="searchBtn">搜索</button>
    </div>

    <nav>
      <ul class="nav-bar">
        <li><a href="#" class="active" data-page="homePage">首页</a></li>
        <li><a href="#" data-page="rankPage">排行榜</a></li>
        <li><a href="#" data-page="categoryPage">分类</a></li>
        <li><a href="#" data-page="collectionPage">专题</a></li>
        <li><a href="#" data-page="freePage">免费</a></li>
      </ul>
    </nav>
  </header>

  <!-- 首页 -->
  <main id="homePage">
    <h2>推荐漫画</h2>
    <ul id="comicList" class="comic-list-container"></ul>
  </main>

  <!-- 排行 -->
  <main id="rankPage" style="display:none;">
    <h2>排行榜</h2>
    <div class="rank-tabs">
      <button class="rank-tab active" data-rank="hot">热度榜</button>
      <button class="rank-tab" data-rank="new">新作榜</button>
    </div>
    <ul id="rankResults" class="comic-list-container"></ul>
  </main>

  <!-- 分类 -->
  <main id="categoryPage" style="display:none;">
    <h2 class="category-title">按分类浏览</h2>

    <div class="category-layout">
      <aside class="category-sidebar">
        <h3>题材</h3>
        <div id="categoryTags" class="tags-box"></div>

        <h3>付费状态</h3>
        <div id="statusTags" class="tags-box"></div>
      </aside>

      <section class="category-content">
        <ul id="categoryResults" class="comic-list-container"></ul>
      </section>
    </div>
  </main>

  <!-- 书单/专题 -->
  <main id="collectionPage" style="display:none;">
    <h2>专题</h2>
    <div id="collectionContainer"></div>
  </main>

  <!-- 免费 -->
  <main id="freePage" style="display:none;">
    <h2>免费专区</h2>
    <ul id="freeList" class="comic-list-container"></ul>
  </main>

  <!-- 搜索结果 -->
  <main id="searchPage" style="display:none;">
    <h2 id="searchTitle">搜索结果</h2>
    <ul id="searchResults" class="comic-list-container"></ul>
  </main>

<!-- 漫画阅读器 -->
<main id="reader">
  <div class="reader-header">
    <div id="readerTitle"></div>
    <div class="reader-controls">
      <button id="prevPage">上一页</button>
      <span id="pageIndicator"></span>
      <button id="nextPage">下一页</button>
      <button id="zoomOut">-</button>
      <button id="zoomReset">100%</button>
      <button id="zoomIn">+</button>
      <button id="backHome">返回首页</button>
    </div>
  </div>

  <div id="pageContainer" class="page-container"></div>
</main>

  <script src="comics.js"></script>
  <script src="script.js"></script>
</body>
</html>
